<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <!-- build:css css/main.min.css-->

    <!-- endbuild-->
    <title>JS + CSS Clock</title>

    <!-- endbuild-->
